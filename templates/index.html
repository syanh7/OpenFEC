<html>
  <head>
    <title>Open FEC</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">        
    <link rel = "stylesheet" href = "../static/style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>
  </head>
  <body>

    <section id = "select-race">
        <h3 id= "race-title">Select Election Race (2022 Cycle)</h3>

        <button id='president-race' value = 'president'>President</button>
        <button id='senate-race' value = 'senate'>Senate</button>
        <button id='house-race' value = 'house'>House</button>

    </section>

    <section id = "select-state-senate" >
        <h3 id = 'state-title-senate'></h3>
        <form id = "get-state-senate">
            <select id = "state-id-senate">
            </select>
            <input type="submit">
        </form>
    </section>

    <section id = "select-state-house" >
        <h3 id = 'state-title-house'></h3>
        <form id = "get-state-house">
            <select id = "state-id-house">
            </select>
            <input type="submit">
        </form>
    </section>

    <section id = "select-district">
        <h3 id = 'district-title'></h3>
        <form id = "get-district">
            <select id = "district-id">
            </select>
            <input type="submit">
        </form>
    </section>


    <section id = "display-candidates">
        <ul id = "candidate-list">
        </ul>
    </section>

    <section id = "display-candidate">
    </section>

    <section id = "display-contributions">

        <div id="contributions">
        <title></title>
        </div>

        <table id = "contribution-table">
            <thead id = "contribution-table-head">
            </thead>

            <tbody id = "contribution-table-body">
            </tbody>

        </table>
    
    </section>

    <section id = "display-committee">
    </section>

    <section id = "display-committee-table">

        <table id = "committee-donations-table">
            <thead id = "donations-table-head">
            </thead>

            <tbody id = "donations-table-body">
            </tbody>
    

        </table>
    </section>

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="module" src="/static/ajax.js"></script>

  </body>
</html>
